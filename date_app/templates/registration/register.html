{% extends "base_template.html" %}

{% block content %}

 <section id="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">register & sign-up</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-xl facebook-blue pull-right center" id="facebook-btn"><a href="{% url "social:begin" "facebook" %}">f&nbsp;Connect</a></button>
                </div>
                <div class="col-lg-6 text-center box">
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.male_female }}
                        <p class="help-block text-danger"> </p>
                    </div>
                    <div class="form-group">
                        {{ form.email }}
                        <p class="help-block text-danger"> </p>
                    </div>
                    <div class="form-group">
                        {{ form.username }}
                        <p class="help-block text-danger"> </p>
                    </div>
                    <div class="form-group">
                        {{ form.password1 }}
                        <p class="help-block text-danger"> </p>
                    </div>
                    <div class="form-group">
                        {{ form.password2 }}
                        <p class="help-block text-danger"> </p>
                    </div>
                    <button class="btn btn-xl" type="submit">register</button>
                    <p>Already a member? <a href="{% url 'login' %}">Login!</a></p>
                </form>
                </div>
            </div>
        </div>
 </section>
{% endblock %}
