<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Login to Bumpls!</h1>
        <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class= "btn btn-primary" type="submit" value="Log in">Log in</button>
    </form>
    <p style="float: left">Not a member? <a class= "btn btn-primary" href="{% url 'register' %}">Register!</a></p>
        <a class="btn btn-primary" href="{% url 'password_reset' %}">Forgot Password?</a>

    </div>
</body>
</html>
